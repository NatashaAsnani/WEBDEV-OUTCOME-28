<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date()
        var time = today.getHours()

        if (time < 12) {
            console.log('good morning')
        } 
        else if (time < 18) {
            console.log('good afternoon')
        } 
        else {
            console.log('good evening')
        }  
    </script>
    
</body>
</html>
